<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BASE -->
    <title>TETRIS</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JQUERY -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- BLOCKRAIN -->
    <link rel="stylesheet" href="./assets/lib/blockrain/blockrain.css">
    <script src="./assets/lib/blockrain/blockrain.min.js"></script>
</head>

<body>
    <!-- LOAD -->
    <section class="preload">
        <div class="loader"></div>
    </section>
    <!-- PAGE -->
    <section class="page">
        <!-- HOME -->
        <div class="home">
            <h1>TETRIS</h1>
            <span>Jeu Tetris open-source fait en html, js & css</span>
            <!-- JEU -->
            <div class="container">
                <div class="theme">
                    theme:
                    <select tabindex="0">
                        <option value="retro" selected>retro</option>
                        <option value="candy">candy</option>
                        <option value="modern">modern</option>
                        <option value="monochrome">monochrome</option>
                        <option value="aerolab">aerolab</option>
                        <option value="gameboy">gameboy</option>
                        <option value="vim">vim</option>
                    </select>
                </div>
                <div class="instructions">
                    <div class="keyboard">
                        <div class="key key-up"></div>
                        <div class="key key-left"></div>
                        <div class="key key-down"></div>
                        <div class="key key-right"></div>
                    </div>
                </div>
                <div class="game"></div>
            </div>
        </div>
        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__copyright">Made with <span class="love">â™¥</span> by <a class="link"
                        href="https://github.com/zougataga" target="blank">Zougataga</a></div>
                <div class="footer__links">
                    <div class="footer__link"><a class="github-button" href="https://github.com/zougataga"
                            aria-label="Follow @zougataga on GitHub">Follow @zougataga</a></div>
                    <div class="footer__link"><a class="github-button" href="https://github.com/zougataga/js-obf"
                            data-icon="octicon-star" aria-label="Star zougataga/js-obf on GitHub">Star</a></div>
                    <div class="footer__link"><a class="github-button" href="https://github.com/zougataga/js-obf/fork"
                            data-icon="octicon-repo-forked" aria-label="Fork zougataga/js-obf on GitHub">Fork</a></div>
                </div>
            </div>
        </footer>
    </section>
    <!-- BUTTON GITHUB -->
    <script src="https://buttons.github.io/buttons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <!-- SCRIPT -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/background.js"></script>
</body>

</html>
